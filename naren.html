<!DOCTYPE html>
<html>
<head>
    <title>Sweet 17 ðŸŽ‚</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1a2980, #26d0ce);
            background-size: 400% 400%;
            animation: aurora 15s ease infinite;
            color: white;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            margin-top: 40px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .cake {
            margin: 120px auto;
            width: 260px;
            height: 160px;
            background: #f4c27a;
            border-radius: 15px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .icing {
            width: 280px;
            height: 60px;
            background: #fff0f5;
            border-radius: 30px;
            position: absolute;
            top: -30px;
            left: -10px;
        }

        .candle {
            position: absolute;
            top: -95px;
            left: 95px;
            font-size: 50px;
        }

        .flame {
            position: absolute;
            top: -130px;
            left: 120px;
            font-size: 35px;
            cursor: pointer;
            animation: flicker 0.6s infinite alternate;
        }

        @keyframes flicker {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .photo {
            margin-top: 20px;
        }

        .photo img {
            width: 220px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(255,255,255,0.8);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .sparkle {
            position: fixed;
            font-size: 20px;
            animation: sparkleFall 3s linear infinite;
        }

        @keyframes sparkleFall {
            from { transform: translateY(-100px); }
            to { transform: translateY(100vh); }
        }

    </style>
</head>
<body>

<h1>Happy Sweet 17 ðŸŽ‚âœ¨</h1>

<div class="cake">
    <div class="icing"></div>
    <div class="candle">17</div>
    <div class="flame" id="flame">ðŸ”¥</div>
</div>

<div id="message">
    ðŸŽ‰ Happy 17th Birthday pacar akuuuuuuuuu ðŸŽ‰ <br><br>
    Semoga di umur 17 ini kamu makin bahagia,<br>
    makin berprestasi, makiin rajin menabung rajin <br>
     ibadah tidak sombong, suka menolong terhadap sesama <br>
     bekerja keras, tidak wibu, tidak kebanyakan halu <br>
    
</div>

<script>
    const flame = document.getElementById("flame");
    const message = document.getElementById("message");

    flame.addEventListener("click", function() {
        flame.style.display = "none";
        message.style.display = "block";
        startSparkle();
    });

    function startSparkle() {
        setInterval(() => {
            let sparkle = document.createElement("div");
            sparkle.innerHTML = "âœ¨";
            sparkle.className = "sparkle";
            sparkle.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }, 300);
    }
</script>

</body>
</html>
